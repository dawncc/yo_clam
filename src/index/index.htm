<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title> Yo_test - Index demo </title>
	<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js"></script>
	<link rel="stylesheet" href="index.css"/>
	<!-- CDN: http://g.tbcdn.cn/dawncc/yo_test/0.0.1/config.js -->
	<script src="../config.js"></script>
</head>
<body>

	<!--Your Code Here-->
	<!--#include virtual="./path/to/include/file.html" -->

	<script>
	KISSY.use('yo_test/index/index', function(S, Index) {
		new Index();
	});	
	KISSY.use('yo_test/index/myClass',function(S,myClass){
		var cls = new myClass();

    // 绑定事件
    cls.on('afterSizeChange', function(ev){
    	console.log('change '+ ev.attrName + ': '+ev.prevVal+' --> '+ev.newVal);
    });
    // 设置属性
    cls.set('size', 20);
    // 获取属性
    alert(cls.get('size'));
    // 重置
    cls.reset();
    alert(cls.get('size'));
});
	</script>
</body>
</html>
